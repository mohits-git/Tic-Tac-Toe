<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="over hidden">
        <h2>Player X Won!!</h2>
        <div class="reset">RESET</div>
    </section>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <h3></h3>
        <section class="gamearea">
            <section class="row">
                <button class="box0" value="0"></button>
                <button class="box1" value="1"></button>
                <button class="box2" value="2"></button>
            </section>
            <section class="row">
                <button class="box3" value="3"></button>
                <button class="box4" value="4"></button>
                <button class="box5" value="5"></button>
            </section>
            <section class="row">
                <button class="box6" value="6"></button>
                <button class="box7" value="7"></button>
                <button class="box8" value="8"></button>
            </section>
        </section>
        <div class="footer">
            <h4>~BY MOHIT</h4>
            <h4>Twitter : <a href="http://twitter.com/mohits_twt">@mohits_twt</a></h4>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
